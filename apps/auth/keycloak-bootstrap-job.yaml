apiVersion: batch/v1
kind: Job
metadata:
  name: keycloak-bootstrap
  namespace: keycloak
spec:
  template:
    spec:
      restartPolicy: OnFailure
      automountServiceAccountToken: false
      containers:
        - name: kc-bootstrap
          image: 10.38.229.242:5000/keycloak:latest
          command: ["bash", "/bootstrap/bootstrap.sh"]
          envFrom:
            - configMapRef:
                name: keycloak-config
            - secretRef:
                name: keycloak-db-secret
          env:
            - name: KEYCLOAK_URL
              value: "http://keycloak.keycloak.svc.cluster.local:80"
            - name: KEYCLOAK_REALM
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KEYCLOAK_REALM
            - name: KEYCLOAK_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KEYCLOAK_CLIENT_ID
            - name: KEYCLOAK_ADMIN_CLIENT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KEYCLOAK_ADMIN_CLIENT_SECRET
          volumeMounts:
            - name: bootstrap
              mountPath: /bootstrap
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
              ephemeral-storage: "128Mi"
            limits:
              memory: "256Mi"
      volumes:
        - name: bootstrap
          configMap:
            name: keycloak-bootstrap
